  function galleryMagic() {
    return {
      isOpen: false,
      activeIndex: 0,

      items: [
        { title: "Fruit Chips", desc: "Assorted chips & pieces", src: "assets/gallery/fruit-chips.png", alt: "Dehydrated Fruit Chips" },
        { title: "Vegetable Mix", desc: "Ready meal blends", src: "assets/gallery/vegetable-mix.jpg", alt: "Dehydrated Vegetable Mix" },
        { title: "Onion / Garlic", desc: "Powders & granules", src: "assets/gallery/onion-garlic.jpg", alt: "Onion Garlic Powder" },
        { title: "Custom Blends", desc: "Soup & noodle mixes", src: "assets/gallery/custom-blends.jpg", alt: "Custom Food Blends" },
        { title: "Herbs", desc: "Leafy greens & flakes", src: "assets/gallery/herbs.jpg", alt: "Dehydrated Herbs" },
        { title: "Packaging", desc: "Bulk & retail options", src: "assets/gallery/packaging.jpg", alt: "Food Packaging" },
        { title: "Quality Checks", desc: "Batch consistency", src: "assets/gallery/quality-checks.jpg", alt: "Quality Checks" },
        { title: "Dispatch", desc: "Reliable shipments", src: "assets/gallery/dispatch.jpg", alt: "Dispatch & Logistics" },
      ],

      init() {
        // Scroll reveal with IntersectionObserver
        const cards = this.$root.querySelectorAll("button.group");
        cards.forEach((el) => el.classList.add("reveal"));

        const io = new IntersectionObserver((entries) => {
          entries.forEach((e) => {
            if (e.isIntersecting) e.target.classList.add("in");
          });
        }, { threshold: 0.12 });

        cards.forEach((el) => io.observe(el));
      },

      open(i) {
        this.activeIndex = i;
        this.isOpen = true;
        document.body.style.overflow = "hidden";
      },
      close() {
        this.isOpen = false;
        document.body.style.overflow = "";
      },
      activeItem() {
        return this.items[this.activeIndex] || this.items[0];
      },
      next() {
        this.activeIndex = (this.activeIndex + 1) % this.items.length;
      },
      prev() {
        this.activeIndex = (this.activeIndex - 1 + this.items.length) % this.items.length;
      }
    };
  }

  document.addEventListener("DOMContentLoaded", () => {
    const els = document.querySelectorAll(".reveal");
    const io = new IntersectionObserver((entries) => {
      entries.forEach((e) => {
        if (e.isIntersecting) {
          e.target.classList.add("in");
          io.unobserve(e.target);
        }
      });
    }, { threshold: 0.12 });

    els.forEach((el) => io.observe(el));
  });
</script>

    filteredProducts() {
      if (this.selectedCategory === "All") return this.products;
      return this.products.filter(p => p.category === this.selectedCategory);
    },

    openSpec(p) {
      this.modalProduct = p;
      this.modalOpen = true;
    },

    submitQuote() {
      const msg =
        `Hello! Quote request:%0A` +
        `Name: ${encodeURIComponent(this.quote.name)}%0A` +
        `Company: ${encodeURIComponent(this.quote.company || "-")}%0A` +
        `Phone: ${encodeURIComponent(this.quote.phone)}%0A` +
        `Email: ${encodeURIComponent(this.quote.email || "-")}%0A` +
        `Interest: ${encodeURIComponent(this.quote.product || "-")}%0A` +
        `Message: ${encodeURIComponent(this.quote.message || "-")}`;

      window.open(`https://wa.me/${this.whatsappNumber}?text=${msg}`, "_blank");
    },

    init() {
      // You can add analytics init here later (GA4, Meta Pixel, etc.)
      this.refreshFaqs();
      window.addEventListener("atlasLangChanged", () => this.refreshFaqs());

    }
  };
}
</script>
