<script>
(function(){
  function findWaBase(){
    // Find first real WhatsApp link already present on page (header button etc.)
    var a = Array.from(document.querySelectorAll('a[href]'))
      .map(el => el.getAttribute('href'))
      .find(h => h && (h.includes("wa.me/") || h.includes("api.whatsapp.com/send") || h.includes("whatsapp.com/send")));
    if(!a) return null;
    // ensure absolute
    if(a.startsWith("//")) return location.protocol + a;
    if(a.startsWith("http")) return a;
    return null; // don't use relative placeholders like "whatsappLink"
  }

  function pageLabel(){
    var p = (location.pathname || "/").toLowerCase();
    if(p === "/" || p === "/index.html") return "Home";
    if(p.startsWith("/products/")){
      var slug = p.split("/").pop() || "products";
      if(slug === "" || slug === "index.html") return "Products";
      slug = slug.replace(".html","").replace(/-/g," ");
      return slug.replace(/\b\w/g, c => c.toUpperCase());
    }
    return location.pathname;
  }

  function productFromPage(){
    var p = (location.pathname || "/").toLowerCase();
    if(p.includes("dehydrated-products")) return "Dehydrated Products";
    if(p.includes("spray-dried-products")) return "Spray Dried Products";
    if(p.includes("spices")) return "Spices";
    if(p.startsWith("/products/")) return "Products (General)";
    return "Product Enquiry";
  }

  function buildPrefillUrl(base){
    var msg =
      "Hello Atlas Agro,\n" +
      "I want details/pricing.\n" +
      "Product interest: " + productFromPage() + "\n" +
      "Page: " + pageLabel() + "\n" +
      "Link: " + location.href + "\n\n" +
      "Please share MOQ, packaging, mesh size & pricing.";
    var encoded = encodeURIComponent(msg);

    if(base.includes("?")){
      if(/\btext=/.test(base)) return base;
      return base + "&text=" + encoded;
    }
    return base + "?text=" + encoded;
  }

  function apply(){
    var base = findWaBase();
    if(!base) return; // don't break anything if not found
    var href = buildPrefillUrl(base);
    document.querySelectorAll('a[data-wa="prefill"]').forEach(function(a){
      a.setAttribute("href", href);
      a.setAttribute("target", "_blank");
      a.setAttribute("rel", "noopener");
    });
  }

  if(document.readyState==="loading") document.addEventListener("DOMContentLoaded", apply);
  else apply();
})();
</script>
